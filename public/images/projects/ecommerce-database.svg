<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="#0D47A1" rx="15" ry="15"/>
  <rect x="50" y="50" width="700" height="350" fill="#1565C0" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="80" y="80" width="640" height="60" fill="#1976D2" rx="5" ry="5"/>
  <text x="120" y="120" font-family="Arial" font-size="24" fill="white" font-weight="bold">E-Commerce Database Dashboard</text>
  
  <!-- Sales Stats -->
  <rect x="80" y="160" width="200" height="100" fill="#1E88E5" rx="5" ry="5"/>
  <text x="100" y="190" font-family="Arial" font-size="16" fill="white">Total Sales</text>
  <text x="100" y="230" font-family="Arial" font-size="32" fill="white" font-weight="bold">$24,856</text>
  
  <rect x="300" y="160" width="200" height="100" fill="#2196F3" rx="5" ry="5"/>
  <text x="320" y="190" font-family="Arial" font-size="16" fill="white">Orders Today</text>
  <text x="320" y="230" font-family="Arial" font-size="32" fill="white" font-weight="bold">128</text>
  
  <rect x="520" y="160" width="200" height="100" fill="#42A5F5" rx="5" ry="5"/>
  <text x="540" y="190" font-family="Arial" font-size="16" fill="white">Active Users</text>
  <text x="540" y="230" font-family="Arial" font-size="32" fill="white" font-weight="bold">1,842</text>
  
  <!-- Database Schema -->
  <rect x="80" y="280" width="150" height="60" rx="5" ry="5" fill="#1976D2" stroke="#BBDEFB" stroke-width="2"/>
  <text x="155" y="315" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Products</text>
  
  <rect x="325" y="280" width="150" height="60" rx="5" ry="5" fill="#1976D2" stroke="#BBDEFB" stroke-width="2"/>
  <text x="400" y="315" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Orders</text>
  
  <rect x="570" y="280" width="150" height="60" rx="5" ry="5" fill="#1976D2" stroke="#BBDEFB" stroke-width="2"/>
  <text x="645" y="315" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Customers</text>
  
  <rect x="325" y="360" width="150" height="60" rx="5" ry="5" fill="#1976D2" stroke="#BBDEFB" stroke-width="2"/>
  <text x="400" y="395" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Inventory</text>
  
  <!-- Relationship Lines -->
  <line x1="230" y1="310" x2="325" y2="310" stroke="#BBDEFB" stroke-width="2"/>
  <polygon points="325,310 315,305 315,315" fill="#BBDEFB"/>
  
  <line x1="475" y1="310" x2="570" y2="310" stroke="#BBDEFB" stroke-width="2"/>
  <polygon points="570,310 560,305 560,315" fill="#BBDEFB"/>
  
  <line x1="400" y1="340" x2="400" y2="360" stroke="#BBDEFB" stroke-width="2"/>
  <polygon points="400,360 395,350 405,350" fill="#BBDEFB"/>
  
  <!-- Real-time Badge -->
  <rect x="600" y="80" width="120" height="25" fill="#BBDEFB" rx="12" ry="12"/>
  <text x="660" y="97" font-family="Arial" font-size="12" fill="#0D47A1" text-anchor="middle" font-weight="bold">REAL-TIME UPDATES</text>
</svg>